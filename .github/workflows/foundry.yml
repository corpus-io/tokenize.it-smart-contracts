on: [push, workflow_dispatch]

name: test

jobs:
  check:
    name: Foundry project
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          submodules: recursive

      - name: Install
        working-directory: .
        run: yarn install

      - name: Install Foundry
        uses: foundry-rs/foundry-toolchain@v1
        with:
          version: nightly

      - name: Run tests
        working-directory: .
        run: yarn test --no-match-test Mainnet &&  forge coverage --no-match-test Mainnet --report lcov
      - name: Coverage
        uses: VeryGoodOpenSource/very_good_coverage@v2
        with:
          path: './lcov.info'
          min_coverage: 95
          exclude: 'test/* test/resources/*'
      - name: Run snapshot
        working-directory: .
        run: forge snapshot --no-match-test Mainnet
